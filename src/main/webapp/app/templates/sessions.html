<!-- row for error -->
<div class="row" ng-if="status.alert">
	<div class="col-sm-offset-3 col-sm-9">
		<!-- error -->
  		<div ng-if="status.alert" class="alert alert-danger">
  			<h4>Oh no!</h4><p>{{status.alert}}</p>
  		</div>
	</div>
</div>

<!-- where the header goes -->
<div class="row">
	<div class="col-sm-12 col-push-down">
		<h2 class="sub-header">Reading Sessions</h2>
	</div>
</div>

<div class="row">		
		<div class="col-sm-12 details-well">
			 <table ng-if="sessions" class="table table-striped table-hover table-bordered table-condensed">
			 	<thead>
			 		<tr>
					 	<th class="orator-table-header">
					 		name
					 	</th>
					 	<th class="orator-table-header">
					 		book
					 	</th>
					 	<th class="orator-table-header">
					 		progress
					 	</th>
					 	<th class="orator-table-header">
					 		duration
					 	</th>
					 	<th class="orator-table-header">
					 		<!-- controls -->
					 	</th>
				 	</tr>
			 	</thead>
			 	<tbody>
			 		<tr ng-repeat="session in sessions">
			 			<td class="col-xs-3">
			 				{{session.sessionName}}
			 			</td>
			 			<td class="col-xs-4">
			 				{{session.book.author}} - {{session.book.title}}
			 			</td>
			 			<td class="col-xs-1">
			 				45% (?)
			 			</td>
			 			<td class="col-xs-2">
			 				{{session.book.time | orator.seconds}}
			 			</td>
			 			<td class="col-xs-2">
			 				<!-- controls -->
			 				<button class="btn btn-xs btn-primary" ng-click="openSession(session)">open</button>
			 				<button class="btn btn-xs btn-danger" ng-click="deleteSession(session)">delete</button>
			 			</td>
			 		</tr>
			 	</tbody>
			 </table>
		</div>
			
	<!-- end -->
</div>
