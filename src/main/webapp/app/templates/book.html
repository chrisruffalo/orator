<!-- row for error -->
<div class="row" ng-if="status.alert">
	<div class="col-sm-offset-3 col-sm-9">
		<!-- error -->
  		<div ng-if="status.alert" class="alert alert-danger">
  			<h4>Oh no!</h4><p>{{status.alert}}</p>
  		</div>
	</div>
</div>

<!-- book properties -->
<div class="row">

	<div class="col-sm-8">
		<div class="row">
			<div class="col-sm-12 details-well details-info-well">
				 <div class="row">
				 	 <div class="col-xs-6">
						 <div><a href="#" class="in-place-edit" editable-text="book.title">{{ book.title || 'New Book Title' }}</a></div>
						 <div><a href="#" class="in-place-edit" editable-text="book.author">{{ book.author || 'New Book Author' }}</a></div>
					 </div>
				 	 <div class="col-xs-3">
						Total Run Time: 30hr 3min 14sec
					 </div>
				 	 <div class="col-xs-3">
						<button class="btn btn-small pull-right">start new reading session</button>
					 </div>
				 </div>
			</div>
		
			<div class="col-sm-12 details-well">
				 <table class="table table-striped table-hover table-bordered table-condensed">
				 	<thead>
				 		<tr>
						 	<th class="orator-table-header">
						 		track
						 	</th>
						 	<th class="orator-table-header">
						 		file name
						 	</th>
						 	<th class="orator-table-header">
						 		duration
						 	</th>
						 	<th class="orator-table-header">
						 		bitrate
						 	</th>
						 	<th class="orator-table-header">
						 		<!-- controls -->
						 	</th>
					 	</tr>
				 	</thead>
				 	<tbody>
				 		<tr>
				 			<td>
				 				1
				 			</td>
				 			<td>
				 				some_file_name.mp3
				 			</td>
				 			<td>
				 				2hr 3min 4sec
				 			</td>
				 			<td>
				 				32kbps
				 			</td>
				 			<td>
				 				<!-- controls -->
				 			</td>
				 		</tr>
				 	</tbody>
				 </table>
				 <button class="btn btn-small pull-right hidden-print hidden-xs hidden-sm">+ add files</button>
			</div>
		</div>
	</div>
	
	<div class="col-sm-4">
		<div class="row">
			<div class="col-sm-11 pull-right details-well">
				<img src="https://www.bc.edu/content/dam/files/schools/law_sites/library/jpg/RBR_items/TreeCalf.JPG" class="img-thumbnail">
			</div>
		</div>		
	</div>
	
	<!-- end -->
</div>
