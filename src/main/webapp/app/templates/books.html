<!-- row for error -->
<div class="row" ng-if="status.alert">
	<div class="col-sm-offset-3 col-sm-9">
		<!-- error -->
  		<div ng-if="status.alert" class="alert alert-danger">
  			<h4>Oh no!</h4><p>{{status.alert}}</p>
  		</div>
	</div>
</div>

<!-- where the header goes -->
<div class="row">
	<div class="col-sm-12">
		<h2 class="sub-header">Books</h2>
	</div>
</div>

<div class="row col-push-down">
	<div class="col-sm-12">
		<!-- button to add module -->
		<a ui-sref="new-book" class="btn btn-primary btn-md pull-right">+ add new book</a>
	</div>
</div>

<div class="row">		
		<div class="col-sm-12 details-well">
			 <table ng-if="books" class="table table-striped table-hover table-bordered table-condensed">
			 	<thead>
			 		<tr>
			 			<th class="orator-table-header">
					 		<!-- play controls -->
					 	</th>
					 	<th class="orator-table-header">
					 		book
					 	</th>
					 	<th class="orator-table-header text-right">
					 		size
					 	</th>
					 	<th class="orator-table-header text-right">
					 		duration
					 	</th>
					 	<th class="orator-table-header">
					 		<!-- controls -->
					 	</th>
				 	</tr>
			 	</thead>
			 	<tbody>
			 		<tr ng-repeat="book in books">
			 			<td class="1">
			 				<button class="btn btn-xs btn-success" ng-click="read(book)">go read!</button>
			 			</td>
			 			<td class="col-xs-5">
			 				{{book.author}} - <a ui-sref="book({bookId: book.id})">{{book.title}}</a>
			 			</td>
			 			<td class="col-xs-2 text-right">
			 				{{book.size | orator.bytes}}
			 			</td>
			 			<td class="col-xs-3 text-right">
			 				{{book.time | orator.seconds}}
			 			</td>
			 			<td class="col-xs-1 text-right">
			 				<!-- controls -->
			 				<button class="btn btn-xs btn-danger" ng-click="deleteBook(book)"><i class="fa fa-times-circle"></i></button>
			 			</td>
			 		</tr>
			 	</tbody>
			 </table>
		</div>
			
	<!-- end -->
</div>
